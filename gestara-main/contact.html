<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — GESTARA</title>
  <link rel="stylesheet" href="styles.css" />
   <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="header container" role="banner">
    <div class="brand" tabindex="0">
      <div class="logo" aria-hidden="true">GA</div>
      <div>
        <div style="font-weight:700; color:var(--deep)">GESTARA</div>
        <div class="kv">Reach out</div>
      </div>
    </div>
    <nav role="navigation" aria-label="Primary navigation" style="margin-top:12px">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recognition.html">ISL</a></li>
        <li><a href="text_to_sign.html">Text-TO-Sign</a></li>
        <li><a href="contact.html"aria-current="page" style="font-weight:700">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container" role="main" aria-labelledby="contact-title">
    <h1 id="contact-title">Contact</h1>

    <section class="hero-card" aria-label="Contact form" tabindex="0">
      <form id="contact-form" aria-describedby="contact-desc">
        <p id="contact-desc" class="kv">Use this form for demo messages — no real submission on this scaffold.</p>
        <div class="form-row">
          <div class="col">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required aria-required="true" />
          </div>
          <div class="col">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required aria-required="true" />
          </div>
        </div>

        <div style="margin-top:12px">
          <label for="message">Message</label>
          <textarea id="message" name="message" required aria-required="true"></textarea>
        </div>

        <div style="margin-top:12px; display:flex; gap:12px; align-items:center">
          <button class="btn" type="submit">Send message</button>
          <div id="contact-status" class="kv" aria-live="polite"></div>
        </div>
      </form>
    </section>

    <footer style="margin-top:18px">
      <a class="btn secondary" href="index.html">Back to Home</a>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
